<ae-informationbar [items]="InformationBarItems" [id]="getChildId('aeInformationBar')" [name]="getChildName('aeInformationBar')"
  (aeClick)="informationItemSelected($event)">
</ae-informationbar>
<ae-banner [id]="getChildId('banner')" [name]="getChildName('banner')" [titleText]="riskAssessmentName" [backgroundImage]="'/assets/images/lp-risk-assessments.jpg'">
  <div class="image-text banner-image-text">
  </div>
  <ae2-breadcrumb [id]="'breadCrumb'" [name]="'breadCrumb'" [group]="bcGroup" class="bredcrumb-section"></ae2-breadcrumb>

  <div class="icon-list banner-icon-list" *ngIf="showButtons && isCompanyLevelCid()">
    <ae-button [type]="'button'" [id]="getChildId('add')" [name]="getChildName('add')" class="btn" (aeClick)="navigateToAdd()"
      [text]="'ADD_RISKASSESSMENT' | translate:lang"></ae-button>
  </div>


  <div class="icon-list banner-icon-list" *ngIf="canCreateExampleRiskAssessments() && showButtons && canCreateRiskAssessments() && !isCompanyLevelCid()">
    <ae-button [type]="'button'" [id]="getChildId('add')" [name]="getChildName('add')" class="btn" (aeClick)="navigateToAddExample()"
      [text]="'ADD_EXAMPLE_RISKASSESSMENT' | translate:lang"></ae-button>
  </div>

  <div class="icon-list banner-icon-list" *ngIf="showButtons && canCreateRiskAssessments() && !canCreateExampleRiskAssessments() && !isCompanyLevelCid()">
    <ae-button [type]="'button'" [id]="getChildId('add')" [name]="getChildName('add')" class="btn" (aeClick)="navigateToAdd()"
      [text]="'ADD_RISKASSESSMENT' | translate:lang"></ae-button>
  </div>

  <div class="icon-list banner-icon-list" *ngIf="showButtons && !canCreateRiskAssessments() && canCreateExampleRiskAssessments() && !isCompanyLevelCid()">
    <ae-button [type]="'button'" [id]="getChildId('add')" [name]="getChildName('add')" class="btn" (aeClick)="navigateToAddExample()"
      [text]="'ADD_EXAMPLE_RISKASSESSMENT' | translate:lang"></ae-button>
  </div>

</ae-banner>
