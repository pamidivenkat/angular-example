<div id="trainingCoursesHeader">
  <ae-banner [id]="getChildId('AeBanner')" [name]="getChildName('AeBanner')" [titleText]="'TRAINING_COURSE.TITLE' | translate:lang" [backgroundImage]="'/assets/images/lp-training.jpg'">
    <ae2-breadcrumb [id]="'breadCrumb'" [name]="'breadCrumb'" [group]="bcGroup" class="bredcrumb-section"></ae2-breadcrumb>
    <div class="image-text banner-image-text">
    </div>
    <div class="icon-list banner-icon-list">
      <ae-button [type]="'button'" [id]="'testslider'" [name]="'testslider'" class="btn" [text]="addTrainingCourseText | translate:lang" (aeClick)="addTrainingCourses()"></ae-button>
    </div>
  </ae-banner>
</div>
