<div style="width: 100%">
  <div class="float-right">
    <button mat-raised-button>
      <mat-icon>add</mat-icon> Add a product
    </button>
    &nbsp;
    <button mat-raised-button color="primary">Download CSV file
      <mat-icon>arrow_drop_down</mat-icon>
    </button>&nbsp;
    <button mat-raised-button color="accent">
      <mat-icon>cloud_upload</mat-icon> Upload csv file
    </button>
    &nbsp;
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>... Black Forest</button>
      <button mat-menu-item>... Salted Caramel</button>
    </mat-menu>

    <mat-button-toggle-group>
      <mat-button-toggle>
        select columns
      </mat-button-toggle>

      <mat-button-toggle [matMenuTriggerFor]="appMenu">
        <mat-icon>arrow_drop_down</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>&nbsp;
    <button mat-raised-button>Clear filters</button>

  </div>
  <div id="dataTable">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> select </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox>
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="ssku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller SKU </th>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
          </mat-form-field>
        </td>
        <td mat-cell *matCellDef="let element"> {{element.ssku}} </td>
      </ng-container>

      <ng-container matColumnDef="vsku">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor SKU </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element"> {{element.vsku}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="subCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Category </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element"> {{element.subCategory}} </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ItemName </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>

      <ng-container matColumnDef="mrp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MRP </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element"> {{element.mrp | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td>&nbsp;</td>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'/view/' + element.id"></a>
          <mat-icon>edit</mat-icon>Edit </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
