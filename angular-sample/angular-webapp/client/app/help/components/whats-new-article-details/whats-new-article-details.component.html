<div *ngIf="currentArticleDetails">
  <div class="so-panel__title" [id]="getChildId('div', 2)">
    <h3 *ngIf="!backToHelp">{{currentArticleDetails.Title}}</h3>
    <section *ngIf="backToHelp" class="banner banner--secondary banner--teal">
      <ae2-breadcrumb [id]="'breadCrumb'" [name]="'breadCrumb'" [group]="bcGroup" class="bredcrumb-section"></ae2-breadcrumb>
      <h1 class="banner__title"> {{currentArticleDetails.Title}} </h1>
    </section>
  </div>
  <div class="so-panel__content">
    
    <section class="spacer" *ngIf="currentArticleDetails.Body" [innerHTML]="updateImageUrl(currentArticleDetails.Body)">
    </section>
  </div>
  <ae-loader [loaderType]="loaderType" *ngIf="loading"></ae-loader>
  <div class="so-panel__footer">
    <nav>
      <ul>
        <li *ngIf="!backToHelp"><label for="soPanel" class="button button--inline-block" (click)="onArticleDetailsCancel()" [title]="'BUTTONS.SLIDE_CLOSE' | translate:lang">{{'BUTTONS.SLIDE_CLOSE' | translate:lang}}</label></li>
      </ul>
    </nav>
  </div>
</div>
