<ae-anchor [id]="getChildId('AeAnchor',4)" [name]="getChildName('AeAnchor',4)" [text]="'Team calendar'" (aeClick)="showSlider = !showSlider"
    [anchorType]="'button'" [class]="'button--cta'"></ae-anchor>
<div class="calendar-slideout">
    <ae-slideout [class.slide--animate]="showSlider" [modelState]="showSlider ? 'expanded' : 'collapsed'" (cancel)="sliderClosed($event)"
        [id]="'calendarSlider'" [name]="'calendarSlider'">
        <div *ngIf="showSlider">
            <div class="so-panel__title">
                <h3 class="grey-strip">Calendar</h3>
            </div>
            <div class="so-panel__content">
                <calendar [id]="'teamCalendar'" [name]="'teamCalendar'" [loadType]="loadType"></calendar>
            </div>
            <div class="so-panel__footer">
                <nav>
                    <ul>
                        <li><label for="soPanel" class="button button--inline-block" (click)="sliderClosed($event)" [title]="'Close'">Close</label></li>

                    </ul>
                </nav>
            </div>
        </div>
    </ae-slideout>
</div>
