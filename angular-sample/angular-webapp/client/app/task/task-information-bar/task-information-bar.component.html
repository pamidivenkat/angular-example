<ae-informationbar [items]="taskInformationBarItems" [id]="'informationBar'" [name]="'informationbar'" (aeClick)="informationItemSelected($event)">
</ae-informationbar>
<ae-banner [id]="'banner'" [name]="'banner'" [titleText]="'TASKS_TEXT' | translate: lang" [backgroundImage]="'/assets/images/lp-tasks.jpg'">
  <ae2-breadcrumb [id]="'breadCrumb'" [name]="'breadCrumb'" [group]="bcGroup" class="bredcrumb-section"></ae2-breadcrumb>
  <div class="icon-list banner-icon-list">
    <ae-button [type]="'button'" *ngIf="canAddTask()" [id]="'testslider'" [name]="'testslider'" (aeClick)="onAddClick($event)" class="btn" [text]="'ADD_TASK' | translate: lang"></ae-button>
  </div>
</ae-banner>
