<div>
  <ae-banner [id]="'Proceduresbanner'" [name]="'Proceduresbanner'" [titleText]="'Procedures'" [backgroundImage]="'/assets/images/lp-procedures.jpg'">
    <ae2-breadcrumb [id]="'ProceduresbreadCrumb'" [name]="'ProceduresbreadCrumb'" [group]="bcGroup" class="bredcrumb-section"></ae2-breadcrumb>
    <div class="icon-list banner-icon-list">
      <ae-button *ngIf="canCreateProcedures() || canCreateExampleProcedures()" [class]="lightClass" [text]="'ADD_PROCEDURE' | translate:lang"
        [type]="'button'" [id]="'btnAdd'" [name]="'btnAdd'" (aeClick)="addNewProcedure()" [title]="'ADD_PROCEDURE' | translate:lang"></ae-button>
    </div>
  </ae-banner>
  <ae-notification [id]="'Procedures'" [name]="'Procedures'" [iconName]="'icon-info'" [textInfo]="'PROCEDURES_LANDING_PAGE_MSG' | translate:lang"></ae-notification>
  <div class="procedures-tabs">
    <ae-tabstrip [id]="'proceduresTabs'" [name]="'proceduresTabs'" [standardWithIcon]="true" [isTabButton]="true">

      <ae-tabstrip-item *ngIf="canCreateProcedures()" [id]="'proceduresCustomTab'" [name]="'proceduresCustomTab'" [header]="'PROCEDURES' | translate:lang"
        [navigateUrl]="getProceduresUrl()" [hasCount]="true" [count]="getProcedureCount()">

      </ae-tabstrip-item>

      <ae-tabstrip-item *ngIf="canCreateProcedures() || canCreateExampleProcedures() || hasCid()" [id]="'proceduresExampleTab'"
        [name]="'proceduresExampleTab'" [header]="'EXAMPLE_PROCEDURES' | translate:lang" [navigateUrl]="getExampleProceduresUrl()"
        [hasCount]="true" [count]="getExampleProcedureCount()">

      </ae-tabstrip-item>

    </ae-tabstrip>
  </div>
  <div class="notification-example">
    <ae-notification [id]="'Procedures'" [name]="'Procedures'" [iconName]="'icon-info'" [textInfo]="'EXAMPLE_PROCEDURES_LANDING_PAGE_MSG' | translate:lang"
      *ngIf="isExampleProcedure()"></ae-notification>
  </div>
  <div id="contentArea" class="tab-content">
    <router-outlet>

    </router-outlet>
  </div>

  <ae-slideout [id]="getChildId('AeSlideOut', 1)" [name]="getChildName('AeSlideOut', 1)" [modelState]="getSlideoutState()"
    [class.slide--animate]="showProcedureAddUpdateForm">
    <ng-container *ngIf="showProcedureAddUpdateForm">
      <procedure-add-update [id]="getChildId('ProcedureAddUpdate', 1)" [name]="getChildName('ProcedureAddUpdate', 1)" [action]="'Add'"
        (onAdd)="onProcedureAdd($event)" (onCancel)="onProcedureAddOrUpdateCancel($event)"></procedure-add-update>
    </ng-container>
  </ae-slideout>
</div>
