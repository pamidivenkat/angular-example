<div id='manage-departments'>
  <ae-banner [id]="'managedepartments'" [name]="'managedepartments'" [titleText]="'MANAGE_DEPARTMENTS_TEAMS' | translate:lang"
    [backgroundImage]="'/assets/images/department-teams.jpg'" [bannerTheme]="aeBannerTheme">
    <ae2-breadcrumb [id]="'breadCrumb'" [name]="'breadCrumb'" [group]="bcGroup" class="bredcrumb-section"></ae2-breadcrumb>
    <div class="image-text banner-image-text">
    </div>
  </ae-banner>

  <!--<ae-notification [id]="'nonworkingdaysLandingMsg'" [name]="'nonworkingdaysLandingMsg'" [iconName]="'icon-info'" [textInfo]="'NON_WORKING_DAYS_NOTIFICATION_MESSAGE' | translate:lang">
  </ae-notification>-->
  <div class="employee-grid spacer--y">
    <div class="employee-left-block">
      <employee-filter [id]="'employee-filter'" [name]="'employee-filter'" [sites]="sites" [departments]="departmentOptions" [departmentEmployees]="departmentEmployees"></employee-filter>
    </div>
    <div>
      <company-org-structure [id]="'company-org-structure'" [name]="'company-org-structure'" (onEmployeeSelect)="onEmployeeSelect($event)"></company-org-structure>
    </div>
  </div>

  <!--slideout pop code for view employee here-->
  <div class="employee-basic-info">
    <ae-slideout [id]="getChildId('AeSlideOut', 3)" [name]="getChildName('AeSlideOut', 3)" [modelState]="getEmployeeInfoSlideoutState()"
      [class.slide--animate]="showEmployeeInfoSlideOut">
      <div *ngIf="showEmployeeInfoSlideOut">
        <employee-basic-info [id]="'employee-basic-info'" [name]="'employee-basic-info'" [employeeBasicInfo]="employeeBasicInfo"
          (cancelled)="onEmployeeInfoCancel($event)"></employee-basic-info>
      </div>
    </ae-slideout>
  </div>
