<sites-header [id]="getChildId('sitesHeader', 1)" [name]="getChildName('sitesHeader', 1)"></sites-header>
<ae-notification [id]="getChildId('Aenotification', 1)" [name]="getChildName('Aenotification', 1)" [iconName]="'icon-info'"
  [textInfo]="'SITES.SITE_HELP_MSG' | translate:lang"></ae-notification>
<sites-list [id]="getChildId('sitesList', 1)" [name]="getChildName('sitesList', 1)" (aeAction)="doAction($event)" (aesAction)="doAesAction($event)"></sites-list>

<ae-slideout [id]="getChildId('AeSlideOut', 1)" [name]="getChildName('AeSlideOut', 1)" [modelState]="getSlideOutStatus()"
  (cancel)="closeDetailsForm($event)" [class.slide--animate]="getSlideOutStatus()">
  <ng-container *ngIf="slideOut">
    <sites-details [id]="getChildId('EmployeeVehicleUpdate', 1)" [name]="getChildName('EmployeeVehicleUpdate', 1)" [siteDetails]="selectedSite"
      [siteLogo]="logoUrl" (aeClose)="closeDetailsForm($event)" (aeRemove)="openConfirmModal($event)" (aeUpload)="uploadSiteLogo($event)"></sites-details>
  </ng-container>
</ae-slideout>


<ae-slideout [id]="getChildId('AeSlideOut', 2)" [name]="getChildName('AeSlideOut', 2)" [modelState]="getAesSlideOutStatus()"
  (cancel)="closeAesForm($event)" [class.slide--animate]="getAesSlideOutStatus()">
  <ng-container *ngIf="aesslideOut">
    <associate-employees-sites [id]="getChildId('AssociateEmployeesSites', 1)" [name]="getChildName('AssociateEmployeesSites', 1)"
      [siteDetails]="_selectedSite" (aesClose)="closeAesForm($event)" (aesSave)="saveAesForm($event)"></associate-employees-sites>
  </ng-container>
</ae-slideout>

<ae-modal-dialog [visible]="showRemoveDialog" (cancel)="modalClosed($event)" [closable]="true" [id]="getChildId('Aemodal', 1)"
  [name]="getChildName('Aemodal', 1)" *ngIf="showRemoveDialog">
  <div class="modal-dialog-header">
    <h3>{{ 'SITES.Dialog.Heading_text' | translate:lang }}</h3>
  </div>
  <div class="modal-dialog-body">
    <p>{{ 'SITES.Dialog.Info' | translate: lang:{siteName: selectedSite.Name} }}</p>
  </div>
  <div class="modal-dialog-footer">
    <ae-button [text]="'SITES.Dialog.Btn_No' | translate:lang" [type]="'button'" [id]="getChildId('ConfirmNo', 1)" [name]="getChildName('ConfirmNo', 1)"
      (aeClick)="modalClosed('no')"></ae-button>
    <ae-button [class]="lightClass" [text]="'SITES.Dialog.Btn_Yes' | translate:lang" [type]="'button'" [id]="getChildId('ConfirmYes', 1)"
      [name]="getChildName('ConfirmYes', 1)" (aeClick)="modalClosed('yes')"></ae-button>
  </div>
</ae-modal-dialog>
