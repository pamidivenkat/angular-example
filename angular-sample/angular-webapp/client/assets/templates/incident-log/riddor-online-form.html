<!doctype html>
<html class="has-scroll-bars">
	<head>
		<meta charset="utf-8">
		<title>Citation Atlas</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <style>
	  body {
			font-family: "Avenir Next W01", sans-serif;
			color: #333333;
            font-size: 16px;
            line-height: 1.42857;
            padding: 0 30px;
		}
		h2 {
        	font-weight: 700;
			margin-top: 0px;
			margin-bottom: 7.5px;
        	font-size: 22px;
		}
		.information-grid {
			padding: 0px 30px;
		}
		h3 {
			font-weight: 700;
			margin-top: 0px;
			margin-bottom: 7.5px;
			font-size: 20px;
		}
		h4 {
			font-weight: 700;
			margin-top: 0px;
			margin-bottom: 7.5px;
			font-size: 18px;
		}
		p{font-style: italic;}
		.form__input {
			margin: 10px 0 20px 0;
			overflow: hidden;
		}
		label, .label {
			display: block;
			font-weight: bold;
			width:260px; float:left;
			padding-right: 10px;
		}
		.form__input div {width:70%;}
		label > :first-child, .label > :first-child {
			margin-top: 8px;
			display: block;
		}

		label > *, .label > * {
			font-weight: normal;
		}
	  </style>
	</head>
	<body>
    {{bodyContent}}
	</body>
</html>
