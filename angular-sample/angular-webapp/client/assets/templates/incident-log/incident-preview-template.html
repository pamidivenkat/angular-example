<!doctype html>
<html class="has-scroll-bars">

<head>
  <meta charset="utf-8">
  <title>Citation Atlas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Avenir Next W01", sans-serif;
      color: #333333;
      font-size: 16px;
      line-height: 1.42857;
      padding: 0 30px;
    }

    .incident-preview {
      position: relative;
    }

    .right-button {
      position: absolute;
      right: 0px;
      top: -50px;
    }

    .information-grid__section h3 {
      font-weight: 700;
      margin-top: 30px !important;
      margin-bottom: 7.5px;
      font-size: 22px;
    }

    .information-grid__section:not(:first-of-type) {
      border-top: 1px solid #f3f3f3;
      margin-top: 30px;
    }

    .information-grid__item {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      page-break-inside: avoid;
    }

    .information-grid__item-label {
      font-weight: 700;
      text-align: right;
      padding: 5px 15px 5px 5px;
      position: relative;
    }

    .information-grid__item-label:after {
      content: ":";
      position: absolute;
      right: 5px;
      top: 5px;
      font-weight: 700;
    }

    .information-grid__item .information-grid__item-label,
    .information-grid__item--input .information-grid__item-label {
      -webkit-align-self: flex-start;
      -ms-flex-item-align: flex-start;
      -ms-grid-row-align: flex-start;
      align-self: flex-start;
    }

    .information-grid__item-value {
      padding: 5px 5px 5px 15px;
    }

    .column-1of3 {
      width: 34%;
      text-align: right;
      padding-top: 4px;
    }

    .column-2of3 {
      width: 66%;
    }

    .person__avatar {
      border-radius: 0;
      width: 100px;
      height: 100px;
    }

    .svg-sprite {
      display: none;
    }


    .page-break-before {
      page-break-before: always;
    }

    .border-none {
      border: none !important
    }

    .download-block {
      display: block;
      text-align: left;
      color: #009494;
    }

    .witness-grid-block {
      display: block;
    }

    .witness-grid-block .row {
      width: 100%;
      margin-bottom: 10px;
    }

    .label,
    label {
      display: block;
      font-weight: bold;
    }

    fieldset {
      border: 1px solid #c0c0c0;
      margin: 0 2px;
      padding: 0.35em 0.625em 0.75em;
    }

    legend {
      box-sizing: border-box;
      color: inherit;
      display: table;
      max-width: 100%;
      padding: 0;
      white-space: normal;
    }

    .witness-grid-block .row fieldset {
      background: none;
    }

    .witness-grid-block .row fieldset legend {
      background: none;
    }

    .witness-grid {
      align-items: flex-end;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-justify-content: space-between;
      -webkit-justify-content: space-between;
      justify-content: space-between;
      clear: both;
    }

    .witness-grid>div {
      width: 31%;
    }

    .witness-grid label {
      margin-top: 0 !important;
    }

    .border-t-grey {
      border-top: 1px solid #c0c0c0;
    }

    .spacer-t-30 {
      margin-top: 30px;
      padding-top: 30px;
    }

  </style>
</head>
