<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Atlas - Manage departments and teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
        }

        ae-org-chart {
            display: inline-flex;
        }

        .org-chart-top-conatiner {
            overflow: hidden;
        }

        .org-chart-nav {
            position: absolute;
            right: 10px;
            background-color: #fec352;
            color: #000;
            width: 32px;
            text-align: center;
            z-index: 3;
            margin-top: 10px;
        }

        .org-chart-nav ae-icon {
            padding: 5px;
            border-bottom: solid 1px #fff;
            display: block;
            cursor: pointer;
        }

        .org-node {
            position: relative;
            display: inline-block;
            width: 185px;
            min-height: 105px;
            vertical-align: middle;
            border: 2px solid #fff;
            border-radius: 0;
            background: rgba(74, 128, 169, 0.15);
            margin-bottom: 15px;
            box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.5);
        }

        .org-node .node-head {
            padding: 5px 20px 5px 5px;
            color: #fff;
            text-align: left;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            background-color: #4a80a9;
        }

        .org-node .node-head .node-toggle {
            position: absolute;
            right: 3px;
            top: 5px;
            height: 16px;
            width: 16px;
            line-height: 16px;
            text-align: center;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
        }

        .org-node .node-head .node-toggle:before {
            content: "";
            border-top: solid 2px #fff;
            position: absolute;
            width: 94%;
            left: 3%;
            top: 50%;
            margin-top: -1px;
        }

        .org-node .node-head .node-toggle:after {
            content: "";
            border-left: solid 2px #fff;
            position: absolute;
            height: 94%;
            top: 3%;
            left: 50%;
            margin-left: -1px;
        }

        .org-node .node-head .node-toggle.expanded-view:after {
            display: none;
        }

        .org-node .emp-count {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 14px;
            background-color: #d8d8d8;
            width: 100%;
        }

        .org-node .emp-count>span {
            display: block;
            background-color: #fff;
            padding: 2px 3px;
            float: right;
        }

        .org-node .node-button-group {
            position: absolute;
            display: none;
            width: 100%;
            left: 0;
            text-align: center;
            right: 0;
            bottom: 0;
        }

        .org-node .node-button-group>span {
            display: inline-block;
            padding: 2px;
            color: #fff;
            cursor: pointer;
        }

        .org-node .node-button-group ae-icon {
            line-height: 0;
            height: 15px;
            width: 15px;
            /* vertical-align: middle; */
            font-size: 0;
            display: block;
            margin: auto;
        }

        .org-node .node-button-group ae-icon icon {
            line-height: 0;
        }

        .org-node .node-button-group .add {
            background-color: #009494;
        }

        .org-node .node-button-group .update {
            background-color: #fec352;
        }

        .org-node .node-button-group .remove {
            background-color: #df0000;
        }

        .org-node .node-button-group .expand {
            background-color: #56b7e8;
        }

        .org-node:hover .node-button-group {
            display: block;
        }

        .org-node .node-info {
            padding: 5px 5px 5px 55px;
            white-space: normal;
            height: 55px;
            overflow: hidden;
            text-align: left;
            display: table-cell;
            vertical-align: middle;
            position: relative;
            font-weight: normal;
        }

        .org-node .node-info .icon-sec {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            box-shadow: inset 0 3px 5px 0 rgba(0, 0, 0, 0.25);
            background-color: #fff;
            margin: 5px 4px;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 0;
            text-align: center;
        }

        .org-node .node-info .icon-sec ae-icon {
            display: inline-block;
            margin-top: 5px;
        }

        .org-node .node-info .icon-sec .icon {
            color: #4a80a9;
        }

        .org-node.teal {
            background-color: #cceaea;
        }

        .org-node.teal .node-head {
            background-color: #009494;
        }

        .org-node.teal .node-info .icon-sec .icon svg {
            color: #009494 !important;
        }

        .org-node.yellow {
            background-color: #fff3dc;
        }

        .org-node.yellow .node-head {
            background-color: #fec352;
        }

        .org-node.yellow .node-info .icon-sec .icon {
            color: #fec352 !important;
        }

        .org-node.node-drag {
            box-shadow: 1px 1px 1px 8px rgba(0, 0, 0, 0.2);
        }

        .org-node.node-drag:after {
            content: "";
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 2;
            position: absolute;
        }

        ae-org-chart-node {
            text-align: center;
        }

        .node-employeelist {
            height: auto;
            padding-bottom: 0px;
            text-align: left;
            border: 2px solid #fff;
            border-radius: 0;
            background-color: #fff;
        }

        .node-employeelist:before {
            top: -17px;
            position: absolute;
            left: 50%;
            content: "";
            border-left: 1px solid #4a80a9;
            height: 15px;
        }

        .node-employeelist .node-head {
            background-color: #56b7e8;
        }

        .node-employeelist .node-list {
            height: auto;
            color: #009494;
            min-height: 65px;
        }

        .node-employeelist .node-list a {
            color: #009494;
            text-decoration: none;
        }

        .node-employeelist .node-list ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .node-employeelist .node-list ul li {
            padding: 5px;
            font-size: 14px;
        }

        .node-employeelist .node-list input[type="text"] {
            display: none;
        }

        .parent-container {
            display: inline-block;
            white-space: nowrap;
            position: relative;
        }

        .parent-container .org-node:before {
            top: -17px;
            position: absolute;
            left: 50%;
            content: "";
            border-left: 1px solid #4a80a9;
            height: 15px;
        }

        .parent-container.has-childrens:before {
            top: -15px;
            position: absolute;
            left: 50%;
            content: "";
            border-left: 1px solid #4a80a9;
            height: 15px;
        }

        .parent-container ae-org-chart-node {
            z-index: 1;
            position: relative;
            display: inline-block;
            padding: 15px;
            vertical-align: top;
        }

        .parent-container ae-org-chart-node:before {
            /*width: calc(100% + 30px);*/
            width: 100%;
            top: 0px;
            position: absolute;
            left: 0px;
            content: "";
            border-top: 1px solid #4a80a9;
        }

        .parent-container ae-org-chart-node:first-of-type:before {
            /*width: calc(50% + 15px);*/
            width: 50%;
            left: 50%;
        }

        .parent-container ae-org-chart-node:last-of-type:before {
            /*width: calc(50% + 15px);*/
            width: 50%;
            right: 50%;
            left: auto;
        }

        .parent-container ae-org-chart-node:first-of-type:last-of-type:before {
            border-top: none;
        }

        .no-print,
        .node-toggle {
            display: none;
        }

        .icon {
            display: inline-block;
            font-size: 0;
            position: relative;
            vertical-align: middle;
        }

        .icon--small svg {
            height: 30px;
            width: 30px;
        }

        .icon svg {
            fill: currentColor;
        }


        .tree-roots-elements {
            transform: translate3d(0px, 0px, 0px) !important;
        }

        .tree-expand-all.tree-roots-elements .line-to {
            top: -28px;
        }

        .tree-expand-all.tree-roots-elements .tree-parent:not(.tree-root):before {
            top: -28px;
        }

        .tree-expand-all.tree-roots-elements .tree-elements-group-nochildren:before {
            right: -1px;
        }

        .tree-buttons {
            display: none;
        }
        /* Tree end */
    </style>
</head>
