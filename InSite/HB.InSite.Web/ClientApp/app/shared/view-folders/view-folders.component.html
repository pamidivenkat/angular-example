<div *ngIf="showFolders" @fade class="folders mat-elevation-z1">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <div (click)="selectFolder(node)" class="folders" [class.selected-folder]="node.id == selectedFolder.id">
        <span>
          <mat-icon *ngIf="node.id != selectedFolder.id">folder</mat-icon>
          <mat-icon *ngIf="node.id == selectedFolder.id">folder_open</mat-icon> </span
        >&nbsp; <span>{{ node.folderName }}</span>
      </div>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.folderName">
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <div (click)="selectFolder(node)" class="folders" [class.selected-folder]="node.id == selectedFolder.id">
        <span>
          <mat-icon *ngIf="node.id != selectedFolder.id">folder</mat-icon>
          <mat-icon *ngIf="node.id == selectedFolder.id">folder_open</mat-icon> </span
        >&nbsp; <span>{{ node.folderName }}</span>
      </div>
    </mat-tree-node>
  </mat-tree>
</div>
