<mat-form-field class="post-select" style="width: 100%" [class.mobile-option-font]="isMobile">
  <mat-select placeholder="Filter" (openedChange)="updateList()" multiple [(ngModel)]="selectedType">
    <mat-option *ngFor="let type of postTypes" [value]="type.value">
      {{ type.value == "32" ? "Venue/CVB" : type.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
